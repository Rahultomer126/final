<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>

    <center><h1 class="form-title" style="color: #4caf50;;">Register Here</h1></center>
    <br>
    <div class="alert">Registration is completed!</div>
    <br><br>

    <div class="container">
        <div class="content">
            <form action="" id="regform">
                <center>Nationality: <input type="radio" name="nation" id="indi"> Indian
                <input type="radio" name="nation" id="fore"> Foreigner</center>

                <input type="text" placeholder="NAME" id="name">
                <input type="number"
                    placeholder="AGE" id="age">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select id="gender">
                    <option>GENDER</option>
                    <option>MALE</option>
                    <option>FEMALE</option>
                    <option>OTHER</option>
                </select>
                <input type="number" placeholder="PHONE NUMBER" id="phone">

                <div class="beside">
                    <input type="email" placeholder="EMAIL" id="emailid">&nbsp;&nbsp;&nbsp;
                    <input type="password" placeholder="PASSWORD" id="pass">
                </div>
                <input type="text" placeholder="ADDRESS" id="add">


                <div class="beside">
                    <select name="id" id="idproof">
                        <option value="A">Aadhar Card</option>
                        <option value="B">Pan Card</option>
                        <option value="C">Voter Card</option>
                        <option value="D">Driving License</option>
                    </select>
                    &nbsp;&nbsp;&nbsp;&nbsp;<input type="file" id="file">
                </div>
                <CENTER><button type="submit">Submit</button></CENTER>
            </form>
        </div>
    </div>
    <iframe src="footer.html" frameborder="0" width="100%" height="390px"></iframe>

</body>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase.js"></script>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script> -->

<script src="reg.js"></script>
</html>
